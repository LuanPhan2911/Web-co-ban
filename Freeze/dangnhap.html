    <title>Đăng nhập</title>

<body>
    <header>
        <img src="./images/logo.png" />
        <img class="img-1" src="./images/header-img1.png" />
        <img class="img-2" src="./images/header-img2.png" />
        <img class="img-3" src="./images/header-img3.png" />
        <nav>
            <a href="./trangchu.html"> Trang chủ </a>
            <a href="./gioithieu.html"> Giới thiệu </a>

            <a href="./lienhe.html"> Liên hệ </a>
            <div class="search">
                <input placeholder="Nhập nội dung cần tìm" />
                <i class="btn-search fa fa-search"></i>
                <i class="btn-cart fa fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <main>
        <h1>Đăng nhập</h1>
        <form action="#" enctype="application/x-www-form-urlencoded" method="post">

            <table>
                <tr>
                    <td colspan="2">
                        <img src="./images/dangnhap/userlogin.png" width="400px" />
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="email">
                            <i class="input-icon fa fa-envelope"></i>
                        </label>
                        <input type="email" id="email" placeholder="Nhập email" name="emal" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">
                            <i class="input-icon fa fa-key"></i>
                        </label>

                        <input type="password" id="password" placeholder="Nhập mật khẩu" name="password" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Đăng nhập</button>
                        <button type="reset">Hủy</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Bạn quên <a href="#">Mật khẩu?</a>
                        <input type="checkbox" name="remember" />
                        Ghi nhớ đăng nhâp cho lần sau
                    </td>
                </tr>
            </table>
        </form>


    </main>
