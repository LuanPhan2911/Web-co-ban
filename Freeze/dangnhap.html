    <meta charset="UTF-8" />

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Đăng nhập</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" />
        <nav>
            <a href="./trangchu.html"> Trang chủ </a>

            <a href="./lienhe.html"> Liên hệ </a>
        </nav>
    </header>
    <main>

        <form action="#" enctype="application/x-www-form-urlencoded" method="post">
            <fieldset>
                <legend>Đăng nhập</legend>

                <table>
                    <tr>
                        <td colspan="2">
                            <img src="./images/dangnhap/userlogin.png" width="400px" />
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="Nhập email" name="emal" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Mật khẩu</label>
                        </td>
                        <td>
                            <input type="password" id="password" placeholder="Nhập mật khẩu" name="password" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Đăng nhập</button>
                            <button type="reset">Hủy</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Bạn quên <a href="#">Mật khẩu?</a>
                            <input type="checkbox" name="remember" />
                            Ghi nhớ đăng nhâp cho lần sau
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>


    </main>
