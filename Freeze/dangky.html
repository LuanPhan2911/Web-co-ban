<body>
    <header>
        <img src="./images/logo.png" />
        <img class="img-1" src="./images/header-img1.png" />
        <img class="img-2" src="./images/header-img2.png" />
        <img class="img-3" src="./images/header-img3.png" />
        <nav>
            <a href="./trangchu.html"> Trang chủ </a>

            <a href="./lienhe.html"> Liên hệ </a>
            <div class="search">
                <input placeholder="Nhập nội dung cần tìm" />
                <i class="btn-search fa fa-search"></i>
                <i class="btn-cart fa fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <main>
        <h1>Đăng ký</h1>
        <form action="#" enctype="multipart/form-data" method="post">
            <table>
                <tr>
                    <td>
                        <label for="email">
                            <i class="input-icon fa fa-envelope"></i>
                        </label>
                        <input type="email" id="email" placeholder="Vui lòng nhập email" name="emal" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">
                            <i class="input-icon fa fa-key"></i>
                        </label>
                        <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu" name="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirm-password">
                            <i class="input-icon fa fa-envelope"></i>
                        </label>
                        <input type="password" id="confirm-password" placeholder="Vui lòng nhập mật khẩu"
                            name="confirm-password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="level">
                            <i class="input-icon fa fa-address-card"></i>
                        </label>
                        <input type="radio" checked id="level" name="level"> Bạc
                        <input type="radio" id="level" name="level"> Vàng
                        <input type="radio" id="level" name="level"> Bạch Kim
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="avatar">
                            <i class="input-icon fa fa-address-book"></i>
                        </label>
                        <input type="file" id="avatar" name="avatar" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Thông qua việc tạo tài khoản, bạn đồng ý với
                        <a href="#">Điều khoảng & quyền riêng tư của chúng tôi</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="reset">
                            Hủy
                        </button>
                        <button type="submit">Đăng kí</button>
                    </td>
                </tr>
            </table>
        </form>


    </main>
