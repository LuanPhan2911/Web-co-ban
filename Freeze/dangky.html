<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Đăng kí</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" />
        <nav>
            <a href="./trangchu.html"> Trang chủ </a>
            <a href="./gioithieu.html"> Giới thiệu </a>
            <a href="./sanpham.html"> Sản phẩm </a>
            <a href="./tintuc.html"> Tin tức </a>
            <a href="./dangnhap.html"> Đăng nhập </a>
            <a href="./dangky.html"> Đăng kí </a>
            <a href="./lienhe.html"> Liên hệ </a>
        </nav>
    </header>
    <main>

        <form action="#" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Đăng kí</legend>
                <table>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="Vui lòng nhập email" name="emal" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Mật khẩu</label>
                        </td>
                        <td>
                            <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu" name="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="confirm-password">Nhập lại mật khẩu</label>
                        </td>
                        <td>
                            <input type="password" id="confirm-password" placeholder="Vui lòng nhập mật khẩu"
                                name="confirm-password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="level">Cấp độ thành viên</label>
                        </td>
                        <td>
                            <input type="radio" checked id="level" name="level"> Bạc
                            <input type="radio" id="level" name="level"> Vàng
                            <input type="radio" id="level" name="level"> Bạch Kim
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="avatar">Ảnh đại diện</label>
                        </td>
                        <td>
                            <input type="file" id="avatar" name="avatar" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Thông qua việc tạo tài khoản, bạn đồng ý với
                            <a href="#">Điều khoảng & quyền riêng tư của chúng tôi</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="reset">
                                Hủy
                            </button>
                            <button type="submit">Đăng kí</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>


    </main>
    <footer>
        <div>
            &copy; 2021 Bản quyền thuộc về FreezeVN
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Pinterest</a>
            <a href="./trangchu.html">Về đầu trang</a>
        </div>
    </footer>
</body>

</html>
