<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Liên hệ</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" />
        <nav>
            <a href="./trangchu.html"> Trang chủ </a>
            <a href="./gioithieu.html"> Giới thiệu </a>
            <a href="./sanpham.html"> Sản phẩm </a>
            <a href="./tintuc.html"> Tin tức </a>
            <a href="./dangnhap.html"> Đăng nhập </a>
            <a href="./dangky.html"> Đăng kí </a>
            <a href="./lienhe.html"> Liên hệ </a>
        </nav>
    </header>
    <main>
        <h1>
            Liên hệ
        </h1>
        <img src="./images/lienhe/check-in.png" />
        <h1>Địa chỉ: 0123, Tòa ABC, TP. Cần Thơ</h1>
        <p>Nếu bạn muốn góp ý xin vui lòng liên hệ thư điện tử hoặc sử
            dụng biểu mẫu bên dưới. Xin cảm ơn.
        </p>
        <form action="#" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Góp ý</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Họ tên</label>
                        </td>
                        <td>
                            <input type="text" id="name" placeholder="Vui lòng nhập Họ tên " name="name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="Vui lòng nhập địa chỉ email" name="email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="topic">Chủ đề</label>
                        </td>
                        <td>
                            <select name="topic" id="" size="1">
                                <option value="">Về sản phẩm và dịch vụ</option>
                                <option value="">Về ưu đãi thành viên</option>
                                <option value="">Về tin tuyển dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p><label for="content">Nội dung</label></p>
                            <textarea id="content" placeholder="Nội dung cần liên hệ" rows="7" cols="50">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Gửi</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>
            &copy; 2021 Bản quyền thuộc về FreezeVN
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Pinterest</a>
            <a href="./trangchu.html">Về đầu trang</a>
        </div>
    </footer>
</body>

</html>
